<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/script.js"></script>

        <div id="listconnections" class="button notconnected">Show BlueTooth Connections</div>
        <div id="connectionlist" class="connectionlist notconnected"></div>
        <div id="stop" class="button connected">Stop</div>
        <div id="start" class="button connected">Start</div>
        <div id="faster" class="button connected">Faster</div>
        <div id="slower" class="button connected">Slower</div>
        <div id="speed" class="output connected"></div>
        <div id="counter" class="output connected"></div>
        <div id="disconnect" class="button connected">Disconnect</div>
    </body>
</html>
